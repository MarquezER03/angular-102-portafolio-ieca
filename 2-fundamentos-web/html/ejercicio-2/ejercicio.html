<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botón de Navegación</title>
</head>

<body>

    <header>
        <h1>Sitio Web</h1>
    </header>

    <nav>
        <ul>
            <li>
                <!-- Completa la navegación -->
                <a href=".\acerca.html">Acerca de</a>
            </li>
        </ul>
    </nav>

    <main>
        <h2>Formulario</h2>

        <form>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
        
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required>

            <label for="correoE">Correo Electrónico:</label>
            <input type="email" id="correoE" name="correoE" required> <br>

            <label for="pass">Contraseña:</label>
            <input type="password" id="pass" name="pass" required>

            <label for="naci">Fecha de Nacimiento:</label>
            <input type="date" id="naci" name="naci" required>
            
            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" required> <br>

            <label for="dire">Dirección:</label>
            <input type="textarea" id="dire" name="dire" required>
        </form>
        <button>Enviar</button>
    </main>

</body>

</html>
